<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Alistair | Portfolio Website</title>
  </head>
  <body data-barba="wrapper" id="home">
    <!-- particles -->
    <div id="particles-js"></div>

    <!-- custom cursor -->
    <div class="cursor"></div>

    <div class="load-container">
      <div class="loading-screen"></div>
    </div>

    <!-- header -->
    <header class="header">
      <!-- logo -->
      <!-- <img src="./assets/logo.png" alt="Home Page" class="header__logo" /> -->
      <a href="#" class="header__logo"><h5>A</h5></a>

      <!-- hamburger menu -->
      <button class="header__toggler" id="toggle-btn">
        <span class="header__toggler--item"></span
        ><span class="header__toggler--item"></span
        ><span class="header__toggler--item"></span>
      </button>
    </header>

    <!-- social nav -->
    <aside>
      <nav class="social">
        <ul class="social--list">
          <li class="social--item">
            <a href="#"
              ><i class="fab fa-github fa-2x" title="Github Account"></i
              ><span class="sr-only">View Github Account</span></a
            >
          </li>
          <li class="social--item">
            <a href="#"
              ><i class="fab fa-linkedin fa-2x"></i
              ><span class="sr-only">View LinkedIn Account</span></a
            >
          </li>
          <li class="social--item">
            <a href="#"
              ><i class="fab fa-twitter fa-2x"
                ><span class="sr-only">View Twitter Account</span></i
              ></a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- navbar -->
    <nav class="header__nav" id="nav">
      <div class="header__nav--close" id="close-btn">&times;</div>

      <ul class="header__nav--list">
        <li class="header__nav--item">
          <a href="#" class="header__nav--link">Home</a>
        </li>
        <li class="header__nav--item">
          <a href="./projects.html" class="header__nav--link">Projects</a>
        </li>
        <li class="header__nav--item">
          <a href="./contact.html" class="header__nav--link">Contact</a>
        </li>
      </ul>
    </nav>

    <main data-barba="container" data-barba-namespace="home">
      <!-- hero -->
      <section class="hero">
        <h1 class="heading">Lorem, ipsum dolor.</h1>
        <h5 class="heading">Lorem, ipsum.</h5>
        <a href="#" class="btn btn-primary">Click</a>
      </section>
    </main>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- barba js -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- particles js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
