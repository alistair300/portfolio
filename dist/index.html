<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Alistair | Portfolio Website</title>
  </head>
  <body data-barba="wrapper">
    <!-- particles -->
    <div id="particles-js"></div>

    <!-- custom cursor -->
    <!-- <div class="cursor"></div> -->

    <div class="load-container">
      <div class="loading-screen"></div>
    </div>

    <header id="header">
      <div class="container header-container">
        <!-- logo -->
        <div class="logo z-10">
          <a href="#">
            <img src="./assets/logo.png" />
            <span class="sr-only">Logo of the webiste.</span>
          </a>
        </div>

        <!-- nav -->
        <nav class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li>
              <a href="./projects.html">Projects</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>

        <!-- toggler -->
        <button class="nav-toggler z-10" id="toggle-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <main data-barba="container" data-barba-namespace="home">
      <div class="container main-container">
        <!-- social nav -->
        <nav class="social-nav">
          <ul>
            <li class="z-10">
              <a href="#"
                ><i class="fab fa-github fa-2x"></i
                ><span class="sr-only">View Github Account</span></a
              >
            </li>
            <li class="z-10">
              <a href="#"
                ><i class="fab fa-twitter fa-2x"></i
                ><span class="sr-only">View Twitter Account</span></a
              >
            </li>
            <li class="z-10">
              <a href="#"
                ><i class="fab fa-linkedin fa-2x"></i
                ><span class="sr-only">View Linked-In Account</span></a
              >
            </li>
          </ul>
        </nav>

        <!-- hero -->
        <section class="hero">
          <h1 class="heading">Lorem, ipsum dolor.</h1>
          <div class="sub-heading">Lorem, ipsum.</div>
          <a href="./projects.html" class="btn btn-primary z-10"
            >View my Work</a
          >
        </section>
      </div>
    </main>

    <!-- -------------------- javascript ------------------------ -->
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- barba js -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- particles js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
